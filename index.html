<!DOCTYPE html>
<html ng-app="ecommerceApp">
<head>
	<title>DC Roasters</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/module.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-cookies.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/mainController.js"></script>
	<script type="text/javascript" src="js/navController.js"></script>
	<script src="https://checkout.stripe.com/checkout.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="nav navbar-default navbar-fixed-top main-nav">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#/" class="navbar-brand"><img class="img-responsive" src="images/brand.png"></a>
		</div>
<div ng-controller="mainController"> 

		<!-- ng-controller="buttonController" -->
		<div id="navbar-collapse-1" class="collapse navbar-collapse">
		  <ul class="nav navbar-nav navbar-right">
				<li>
					<a ng-href="#/register">Sign Up</a>
				</li>
				<li ng-hide="LoggedIn">
					<a ng-href="#/login">Log In</a>
				</li>
                <li ng-hide="LoggedOut">
                    <a ng-click="logout()">Log Out</a>
                </li>                
			</ul>
			<ul><li class="navbar-text">
			</li></ul>
		</div>
	</div>
</div>
</nav>
<!-- Does not show if user is not logged in -->
<div id="user-nav" ng-controller="navController">{{nav}}</div>

<div id="views" ng-view></div>

<footer class="text-center">
	<p> DC Roasters | All Rights Reserved</p>
</footer>


</body>
</html>
