<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 login">
			<h1> Log in </h1>
			<hr>
			<form ng-submit="login()">
				<div class="form-group">
					<h4>Username</h4>
					<input type="text" ng-model="username" placeholder="Enter your username" minlength="4" maxlength="50" class="form-control">
				</div>
				<div class="form-group">
					<h4>Password</h4>
					<input type="password" ng-model="password" placeholder="Enter your password" minlength="4" maxlength="50" class="form-control">
				</div>
				<div class="button-holder">
					<button type="submit" class="btn btn-outline-success">Submit</button>
				</div>
			</form>
		</div>
	</div><div class="row already">
		<h5>Need to register?   <a ng-href="#/register">Register here</a></h5>
	</div>
</div>
